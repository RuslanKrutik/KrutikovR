    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let inputC = document.getElementById('numberC');
            let inputD = document.getElementById('numberD');
            let inputE = document.getElementById('numberE');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let d = parseInt(inputD.value);
            let e = parseInt(inputE.value);
            let result = a*50+b*60+c*40+d*20+e*50
            return result}

        function changeOutput() {
            let output = document.getElementById('output');
            output.innerHTML = "общая сумма: " + showSum() + " рублей"
        }
        
        function Clean() {
        }
    </script>

            <label>Сливы (20р/шт): <input type="number" value="0" id="numberD" min="0" placeholder="Укажите количество"></label><br>
            <label>Грушы (50р/шт): <input type="number" value="0" id="numberE" min="0" placeholder="Укажите количество"></label><br>
            <input type="button" value="Рассчитать" onclick="changeOutput()" />

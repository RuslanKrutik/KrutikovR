    <script>
        function Out_circles(id) {
            let out = document.getElementById(id);
            out.style.width = '0px'
            out.style.height = '0px'
            out.style.opacity = '0'
            out.style.transition = '0.5s'
        }
        function return_circle(id) {
            let circles = document.getElementById(id);
            circles.style.width = '100px'
            circles.style.height = '100px'
            circles.style.opacity = '1'
            
        }
        function return_circles() {
            return_circle("1");
            return_circle("2");
            return_circle("3");
            return_circle("4");
            return_circle("5");
            return_circle("6");
            return_circle("7");
            return_circle("8");
            return_circle("9");
            return_circle("10");

            
        }
    </script>

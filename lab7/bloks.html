<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Лабораторная 7">
    <title>Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.className = 'block';
            newBlock.style.backgroundColor = "black";
            newBlock.style.height = "40px";

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let width = 100;
            let widthIncrement = 30;
            let main = document.querySelector('main');
            let numBlocks = parseInt(document.getElementById('numBlocks').value) || 10;

            // Clear any existing blocks
            main.innerHTML = '';

            for(let i = 0; i < numBlocks; i++){
                let newBlock = document.createElement('div');
                newBlock.className = 'block';
                newBlock.style.backgroundColor = "black";
                newBlock.style.height = "40px";
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2*i**2}`;
                newBlock.style.color = "white";
                newBlock.style.width = (width + (i * widthIncrement)) + 'px';

                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for (let i = 20; i <= 50; i += 2.5) {
                let newBlock = document.createElement('div');
                newBlock.className = 'new-block';
                newBlock.style.width = '40px';
                newBlock.style.backgroundColor = 'green';  // Новый цвет
                newBlock.style.height = '20px';  // Новый размер

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }

        function addCircles() {
            let main = document.querySelector('main');
            main.innerHTML = '';
            for (let i = 10; i >= -80; i -= 3) {
                let newCircle = document.createElement('div');
                newCircle.className = 'circle';
                newCircle.innerHTML = `${i}`;
                main.appendChild(newCircle);
            }
        }
    </script>
    <style>
        .block {
            border: 10px solid blueviolet;
            margin-top: 10px;
            text-align: center;
            margin-left: 100px;
            margin-right: 100px;
            width: 100px;
            background-color: black;
            color: white;
            height: 40px;
        }
        .new-block {
            border: 10px solid red;  /* Рамка для новых блоков */
            margin-top: 10px;  /* Отступы между блоками */
            text-align: center;
            margin-left: 100px;
            margin-right: 100px;
            background-color: green;
            height: 20px;
            width: 40px;
        }
        .circle {
            display: inline-block; /* Включить горизонтальное размещение */
            width: 20px;
            height: 20px;
            border-radius: 50%; /* Сделать круг */
            background-color: lightblue;
            text-align: center;
            line-height: 20px; /* Вертикальное выравнивание текста */
            margin-right: 5px; /* Отступ между кругами */
        }
        main {
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <hr>
    <main>
        <label for="numBlocks">Количество блоков:</label>
        <input type="number" id="numBlocks" value="10">
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="addCircles()">10 => -80</button>
    </main>
    <footer>
        <hr>
        &copy; Крутиков Руслан, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>

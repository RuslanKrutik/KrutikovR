<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Крутиков Руслан" content="Цитаты">
    <title>Цитаты</title>
    <link rel="stylesheet" href="../main.css">
    <style>
        .citation {
            border: 1px solid red;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 10px 10px 5px #0002;
            background: linear-gradient(to right top,gold, green, blue, orange, violet, indigo, red);
        }
        .text {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        .author {
            text-align: left;
            font-size: 30px;
            opacity: 0.8;
            margin-top: 30px;
            margin-left: 50%;
        }
    </style>
</head>

<body>

    <header>
        НГТУ, ФБ, Лаборотнорная работа 3
    </header>

    <main>
        <div class="citation">
            <div class="text">
                Стрремитесь не к успеху, а ценностям, которые он дает
            </div>
            <div class="author">
                Альберт Эйнштейн
            </div>
        </div>
    </main>
